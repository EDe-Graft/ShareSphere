<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ShareSphere - Connect with fellow students to share books, clothing, furniture, and more. A community-driven platform making sharing simple and accessible for students." />
    <meta name="keywords" content="student sharing, campus community, share books, share clothing, share furniture, student resources, sustainable campus, reduce waste, student platform" />
    <meta name="author" content="ShareSphere" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#ffffff" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://sharesphere.app/" />
    <meta property="og:title" content="ShareSphere - Sharing Made Simple for Students!" />
    <meta property="og:description" content="Connect with fellow students to share books, clothing, furniture, and more. A community-driven platform making sharing simple and accessible for students." />
    <meta property="og:image" content="https://sharesphere.app/ShareSphereLogo.png" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://sharesphere.app/" />
    <meta name="twitter:title" content="ShareSphere - Sharing Made Simple for Students!" />
    <meta name="twitter:description" content="Connect with fellow students to share books, clothing, furniture, and more. A community-driven platform making sharing simple and accessible for students." />
    <meta name="twitter:image" content="https://sharesphere.app/ShareSphereLogo.png" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://sharesphere.app/" />
    
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <title>ShareSphere - Sharing Made Simple for Students!</title>
    
    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "ShareSphere",
      "description": "A community-driven platform where students can share books, clothing, furniture, and other items to reduce waste and build a stronger campus community.",
      "url": "https://sharesphere.app",
      "applicationCategory": "CommunityApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.5",
        "ratingCount": "100"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
